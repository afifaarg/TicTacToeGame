<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
    </main>
    <div class="ResultAnounce hide " > 

        <section class="resultSec ">
            <div class="oWon hide "> <h1>Player <span class="playerO" >O</span> won !</h1></div>
            <div class="xWon hide"> <h1>Player <span class="playerX" >X</span> won !</h1></div>
            <div class="Tie hide"> <h1>Game Tie!</h1> </div>
        </section>

        <section class="resetBtn  ">
            <button id="reset">Reset</button>
        </section>

    </div> 
</body>
</html>
